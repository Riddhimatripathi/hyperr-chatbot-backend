<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyperr-Assistant</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1f1f2e;
      color: #f8f8f8;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 260px;
      background: #2c2c40;
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
    }

    #sessionList {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .chat-session {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      border-bottom: 1px solid #555;
      cursor: pointer;
    }

    .chat-session:hover {
      background: #3d3d5c;
    }

    .chat-session.active {
      background: #6c5ce7;
    }

    .chat-session span {
      flex: 1;
    }

    .chat-session button {
      background: transparent;
      border: none;
      color: #ccc;
      cursor: pointer;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      background: #242438;
    }

    #chatbox {
      flex: 1;
      border: 1px solid #444;
      padding: 1rem;
      overflow-y: auto;
      background: #1f1f2e;
      border-radius: 8px;
    }

    .message {
      margin-bottom: 1.2rem;
      max-width: 80%;
      padding: 0.8rem 1rem;
      border-radius: 10px;
      word-wrap: break-word;
    }

    .user {
      background: #6c5ce7;
      align-self: flex-end;
      color: white;
      margin-left: auto;
    }

    .bot {
      background: #3c3c5c;
      color: #f1f1f1;
      border-left: 4px solid #a29bfe;
    }

    .typing-indicator {
      font-style: italic;
      color: #bbb;
      margin-top: 5px;
    }

    #inputSection {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    #messageInput {
      flex: 1;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #666;
      background-color: #33334d;
      color: #fff;
    }

    #sendBtn {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      background: #a29bfe;
      color: black;
      border: none;
      border-radius: 6px;
    }

    .copy-btn {
      float: right;
      background: #444;
      color: white;
      border: none;
      padding: 2px 8px;
      font-size: 0.8rem;
      cursor: pointer;
      margin-top: 4px;
      border-radius: 4px;
    }

    pre {
      position: relative;
      background: #2a2a3f;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
    }

    #fileBtn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      cursor: pointer;
      border: none;
      color: #fff;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="sidebar">
    <h3>Sessions</h3>
    <div id="sessionList"></div>
    <button onclick="createSession()">âž• New Chat</button>
  </div>

  <div id="main">
    <div id="chatbox"></div>
    <div class="typing-indicator" id="typing"></div>
    <div id="inputSection">
      <button id="fileBtn" title="Upload file">ðŸ“Ž</button>
      <input type="file" id="hiddenFileInput" style="display: none" />
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    let currentSession = null;
    const chatbox = document.getElementById("chatbox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const sessionListDiv = document.getElementById("sessionList");
    const typingIndicator = document.getElementById("typing");
    const fileBtn = document.getElementById("fileBtn");
    const hiddenFileInput = document.getElementById("hiddenFileInput");

    async function fetchSessions() {
      const res = await fetch("/sessions");
      const sessions = await res.json();
      sessionListDiv.innerHTML = "";
      sessions.forEach(sess => {
        const div = document.createElement("div");
        div.className = "chat-session" + (sess.id === currentSession ? " active" : "");

        const span = document.createElement("span");
        span.textContent = new Date(sess.created_at).toLocaleString();
        span.onclick = () => loadSession(sess.id);

        const delBtn = document.createElement("button");
        delBtn.textContent = "ðŸ—‘ï¸";
        delBtn.onclick = (e) => {
          e.stopPropagation();
          fetch(`/session/${sess.id}`, { method: 'DELETE' }).then(fetchSessions);
          if (sess.id === currentSession) currentSession = null;
          chatbox.innerHTML = "";
        };

        div.appendChild(span);
        div.appendChild(delBtn);
        sessionListDiv.appendChild(div);
      });
    }

    async function createSession() {
      const res = await fetch("/new_session", { method: "POST" });
      const json = await res.json();
      currentSession = json.id;
      await fetchSessions();
      await loadSession(currentSession);
    }

    async function loadSession(id) {
      currentSession = id;
      chatbox.innerHTML = "";
      const res = await fetch(`/chat/${id}`);
      const history = await res.json();
      history.forEach(m => appendMessage(m.role, m.content));
      fetchSessions();
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = marked.parse(text);
      chatbox.appendChild(div);
      enhanceCodeBlocks(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function enhanceCodeBlocks(container) {
      const codeBlocks = container.querySelectorAll("pre > code");
      codeBlocks.forEach(code => {
        const pre = code.parentElement;
        const button = document.createElement("button");
        button.className = "copy-btn";
        button.textContent = "ðŸ“‹ Copy";
        button.onclick = () => {
          navigator.clipboard.writeText(code.textContent);
          button.textContent = "âœ… Copied!";
          setTimeout(() => button.textContent = "ðŸ“‹ Copy", 1500);
        };
        pre.insertBefore(button, code);
      });
    }

    sendBtn.onclick = async () => {
      const msg = messageInput.value.trim();
      if (!msg || !currentSession) return;

      appendMessage("user", msg);
      messageInput.value = "";
      typingIndicator.textContent = "Hyperrâ€‘Assistant is typing...";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ session_id: currentSession, message: msg })
      });

      const json = await res.json();
      typingIndicator.textContent = "";
      appendMessage("bot", json.response);
    };

    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });

    fileBtn.onclick = () => hiddenFileInput.click();
    hiddenFileInput.addEventListener("change", handleFileSelect);

    function handleFileSelect(e) {
      if (e.target.files.length > 0) {
        handleFileUpload(e.target.files[0]);
      }
    }

    async function handleFileUpload(file) {
      if (!currentSession) {
        alert("Please select or create a session first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch(`/upload/${currentSession}`, {
        method: "POST",
        body: formData
      });

      const json = await res.json();
      if (json.status === "uploaded") {
        appendMessage("bot", `ðŸ“„ **${json.filename}** uploaded and added to memory.`);
      } else {
        appendMessage("bot", `âŒ File upload failed: ${json.error}`);
      }
    }

    // Optional: Drag & Drop upload anywhere
    window.addEventListener("dragover", e => e.preventDefault());
    window.addEventListener("drop", e => {
      e.preventDefault();
      if (e.dataTransfer.files.length > 0) {
        handleFileUpload(e.dataTransfer.files[0]);
      }
    });

    fetchSessions();
  </script>
</body>
</html>
